<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="profile">
        <figure class="profile__info--pic">
          <img class="profile__pic" src="./profilePhoto.png" alt="" />
          <h2 class="profile__pic--name">Rodney Cotton</h2>
          <p class="profile__pic--location">Helsinki, Finland</p>
        </figure>
      </div>
      <div class="profile__info">
        <div class="profile__posts">
          <p class="profile__info--number">100</p>
          <p class="profile__info--name">Posts</p>
        </div>
        <div class="profile__posts">
          <p class="profile__info--number">2,242</p>
          <p class="profile__info--name">Followers</p>
        </div>
        <div class="profile__posts">
          <p class="profile__info--number">1432</p>
          <p class="profile__info--name">Following</p>
        </div>
      </div>
    </header>

    <section id="image__gallery">
      <div class="column__1">
        <img class="column__1--pic1" src="./photo1.png" alt="" />
        <img class="column__1--pic2" src="./photo2.png" alt="" />
      </div>
      <div class="column__2">
        <div class="row__1">
          <img class="row__1--pic1" src="./photo3.png" alt="" />
          <div class="row1__subcolumn">
            <img
              class="row1__subcolumn--pic row1__subcolumn--pic6"
              src="./photo6.png"
              alt="" />
            <img class="row1__subcolumn--pic" src="./photo5.png" alt="" />
          </div>
        </div>
        <div class="row__2">
          <img class="row__2--pic1" src="./photo_4.png" alt="" />
        </div>
      </div>
    </section>
    <footer>created by Reena Divya - devChallenges.io</footer>
  </body>
</html>
